<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Bite - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .home-hero {
            background-image: url('images/home_page.jpeg'); /* Path to your home_page.jpeg image */
            background-size: cover;
            background-position: center;
            height: 600px; /* Adjust height as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden; /* For animations */
        }
        .home-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay for text readability */
        }
        .hero-content {
            position: relative;
            z-index: 10;
            animation: fadeInScale 1.5s ease-out forwards;
        }
        .order-button {
            background-color: #FF6347; /* Tomato red */
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 9999px; /* Fully rounded */
            font-weight: bold;
            font-size: 1.25rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .order-button:hover {
            transform: translateY(-5px) scale(1.05);
            background-color: #E5533A;
        }
        /* Keyframe animations */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        /* Smaller icon size for footer */
        .footer-icon {
            width: 20px; /* Adjusted width */
            height: 20px; /* Adjusted height */
            margin-right: 0.5rem; /* Slightly reduced margin */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header/Navigation Section -->
    <header class="w-full bg-pink-100 shadow-md py-4 px-6 flex justify-between items-center rounded-b-lg">
        <div class="flex items-center">
            <h1 class="text-3xl font-bold text-red-500 animate-[slideInLeft_1s_ease-out_forwards]">Tasty Bite</h1>
        </div>
        <nav>
            <ul class="flex space-x-8">
                <li><a href="index.html" class="text-gray-700 hover:text-red-500 text-lg font-semibold transition duration-300 ease-in-out animate-[slideInRight_1s_ease-out_forwards_0.4s]">Home</a></li>
                <li><a href="menu.html" class="text-gray-700 hover:text-red-500 text-lg font-semibold transition duration-300 ease-in-out animate-[slideInRight_1s_ease-out_forwards_0.6s]">Menu</a></li>
                <li><a href="about.html" class="text-gray-700 hover:text-red-500 text-lg font-semibold transition duration-300 ease-in-out animate-[slideInRight_1s_ease-out_forwards_0.8s]">About</a></li>
                <li><a href="contact.html" class="text-gray-700 hover:text-red-500 text-lg font-semibold transition duration-300 ease-in-out animate-[slideInRight_1s_ease-out_forwards_1s]">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content - Home Hero Section -->
    <main class="flex-grow">
        <section class="home-hero">
            <div class="hero-content">
                <h2 class="text-6xl font-extrabold mb-6 drop-shadow-lg">Hot and Delicious FOOD</h2>
                <p class="text-2xl mb-10 max-w-2xl mx-auto leading-relaxed">
                    Experience the finest homemade meals and quick bites, prepared fresh with love.
                </p>
                <a href="menu.html" class="order-button inline-block">Order Now</a>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="w-full bg-pink-100 text-gray-700 py-8 px-6 rounded-t-lg shadow-md mt-auto">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="text-center md:text-left mb-4 md:mb-0">
                <p class="text-lg font-semibold">&copy; 2025 TastyBite. All rights reserved.</p>
            </div>
            <div class="flex items-center space-x-6">
                <a href="https://wa.me/94724064582" target="_blank" class="flex items-center text-gray-700 hover:text-green-500 transition duration-300">
                    <img src="images/whatsapp_icon.jpeg" onerror="this.onerror=null;this.src='https://placehold.co/20x20/00FF00/FFFFFF?text=WA';" alt="WhatsApp Icon" class="footer-icon">
                    <span>0724064582</span>
                </a>
                <a href="https://www.instagram.com/tastybitesite" target="_blank" class="flex items-center text-gray-700 hover:text-purple-600 transition duration-300">
                    <img src="images/instagram_icon.jpeg" onerror="this.onerror=null;this.src='https://placehold.co/20x20/8A2BE2/FFFFFF?text=IG';" alt="Instagram Icon" class="footer-icon">
                    <span>@tastybitesite</span>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
