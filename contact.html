    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .contact-section {
            background-image: url('images/Contact Us.png'); /* Using your Contact Us.png image */
            background-size: cover;
            background-position: center;
            padding: 4rem 1.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Allow it to take available space */
            color: #333; /* Darker text for contrast, adjust if needed for image */
            position: relative; /* For overlay */
            overflow: hidden; /* For animations */
        }
        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent white overlay for text readability */
            z-index: 1;
        }
        .contact-section > * {
            position: relative;
            z-index: 2; /* Ensure content is above the overlay */
        }

        /* Styles for individual contact items on the Contact Us page */
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: #4A5568; /* Slightly darker gray for text */
            animation: fadeInScale 1s ease-out forwards;
        }
        .contact-item:nth-child(1) { animation-delay: 0.2s; }
        .contact-item:nth-child(2) { animation-delay: 0.4s; }
        .contact-item:nth-child(3) { animation-delay: 0.6s; }

        .contact-item img {
            width: 32px; /* Adjusted icon size for main contact page */
            height: 32px;
            margin-right: 1rem;
        }

        /* Keyframe animations (reused from other pages) */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        /* Smaller icon size for footer */
        .footer-icon {
            width: 20px; /* Adjusted width */
            height: 20px; /* Adjusted height */
            margin-right: 0.5rem; /* Slightly reduced margin */
        }
    </style>
</head>
